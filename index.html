<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Public Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">Government of Canada</a>

            <button class="navbar-toggle" onclick="document.querySelector('.navbar-menu').classList.toggle('active')">
                â˜°
            </button>

            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-link active">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="about.html" class="navbar-link">About</a>
                </li>
                <li class="navbar-item">
                    <a href="project_manager.html" class="navbar-link">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Public Canada Infrastructure Map</h1>
        <p>A map of major planned infrastructure across Canada.<br>
            <small>Select filters to explore the data.</small>
        </p>
    </header>

    <div id="controls">
        <label for="province-filter"><strong>Province</strong></label>
        <select id="province-filter">
            <option value="All">All</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Ontario">Ontario</option>
            <option value="Alberta">Alberta</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Quebec">Quebec</option>
            <option value="Northern Canada">Northern Canada</option>
        </select>
        <label for="budget-filter" style="margin-left:16px;"><strong>Min Budget (B)</strong></label>
        <select id="budget-filter">
            <option value="0">Any</option>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>

    <div id="map"></div>
    <div class="legend" style="position:static;margin:0 auto 12px auto;text-align:center;box-shadow:none;">
        <img src="assets/marker-icon-blue.png" width="25" height="41" alt="Planned marker"><span
            style="margin-right:20px;"><strong>Planned</strong></span>
        <img src="assets/marker-icon-green.png" width="25" height="41"
            alt="In-Progress marker"><span><strong>In-Progress</strong></span>
    </div>

    <footer>
        &copy; 2025 Alex, Ethan, Nathan &mdash; Data from public sources. Last updated November 24, 2025.
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts/map.js"></script>
</body>

</html>
